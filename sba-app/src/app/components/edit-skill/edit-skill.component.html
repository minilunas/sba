<h1 mat-dialog-title>Edit Skill</h1>
<div mat-dialog-content class="height100">
    <mat-selection-list #tenSelect>
      <mat-list-option *ngFor="let item of tenList" [value]="item.text" [selected]="item.selected" >
        {{item.text}}
      </mat-list-option>
    </mat-selection-list>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" class="btn btn-default">No Thanks</button>
      <button mat-button (click)="onAdd(tenSelect.selectedOptions.selected)"  class="btn btn-primary">Ok</button>
    </div>
</div>
